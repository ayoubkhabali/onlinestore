<mat-toolbar class="max-w-7xl max-auto border-x justify-between">
    <a routerLink="home">Coded by Ayoub</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>

    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a href="" routerLink="cart">view cart</a>
            </div>
        </div>
        <div class="py-3">
            <div class="flex justify-between flex mb-2">
                Mouse x 1
                <span class="font-bold">{{ 50 | currency }}</span>
            </div>
            <div class="flex justify-between flex mb-2">
                PC Case x 1
                <span class="font-bold">{{ 150 | currency }}</span>
            </div>
            <div class="flex justify-between flex mb-2">
                Keyboard x 1
                <span class="font-bold">{{ 150 | currency }}</span>
            </div>
    
        </div>
        <div class="flex justify-between py-3 font-light">
            Total :
            <span class="font-bold" > {{ '350' | currency }}</span>
        </div>
        <div class="pt-3 flex justify-between">
            <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                <mat-icon> remove_shopping_cart</mat-icon>
            </button>
            <button class="bg-green-600 text-white rounded-full w-9 h-9">
                <mat-icon> remove_shopping_cart</mat-icon>
            </button>
        </div>


    </mat-menu>

</mat-toolbar>
