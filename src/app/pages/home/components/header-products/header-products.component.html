<mat-card class="mb-4">
        <div class="flex justify-between" >
            <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu" >sort by {{sort}}</button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item="desc" (click)="onUpdatedSort('desc')" >desc</button>
                <button mat-menu-item="asc" (click)="onUpdatedSort('asc')">asc</button>
            </mat-menu>
            </div>

            <div class="flex items-center">
                <div>
                    <button mat-button [matMenuTriggerFor]="menu">
                        show {{showItemsCount}}
                    <mat-icon>expand_more</mat-icon> 
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item="10"  (click)="onItemsCount(10)" >10</button>
                        <button mat-menu-item="20"  (click)="onItemsCount(20)">20</button>
                        <button mat-menu-item="30"  (click)="onItemsCount(30)" >30</button>
                    </mat-menu>
                </div>
                <button (click)="onColumnsUpdated(1)" ><mat-icon>view_list</mat-icon></button>
                <button (click)="onColumnsUpdated(3)"><mat-icon>view_module</mat-icon></button>
                <button (click)="onColumnsUpdated(4)"><mat-icon>view_comfy</mat-icon></button>
    
            </div>
            
        </div>




</mat-card>
