<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x" >
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)" ></app-filters>
    </mat-drawer>

        <mat-drawer-content class="p-6" >
            <app-header-products (columnsCountChange)="onColumnsUpdated($event)"></app-header-products>
            <mat-grid-list guttersize="16" [rowHeight]="rowHeight" [cols]="cols">
                <mat-grid-tile>
                    <app-product-box></app-product-box>
                </mat-grid-tile>
            </mat-grid-list>

        </mat-drawer-content>


</mat-drawer-container>
