<mat-card class="mx-w-7xl mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevetaion-z8 w-full"  >
        <ng-container matColumnDef="product" >
            <th mat-header-cell *matHeaderCellDef >Product</th>
            <td mat-cell *matCellDef="let element" >
                <img src="{{element.product}}" alt="product" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef >

            </td>
        </ng-container>
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matHeaderCellDef="let element" >
                <p>{{ element.name }}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef ></td>
        </ng-container>
        <ng-container matColumnDef="price" >
            <th mat-header-cell *matHeaderCellDef >price</th>
            <td mat-cell *matHeaderCellDef="let element" >
                <p>{{ element.price }}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef ></td>
        </ng-container>
        <ng-container matColumnDef="quantity" >
            <th mat-header-cell *matHeaderCellDef >quantity</th>
            <td mat-cell *matHeaderCellDef="let element" >
                <p>{{ element.quantity }}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef ></td>
        </ng-container>
        <ng-container matColumnDef="total" >
            <th mat-header-cell *matHeaderCellDef >Total</th>
            <td mat-cell *matHeaderCellDef="let element" >
                <p>{{ element.total }}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef >
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items)}}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef >
                <button mat-raised-button  color="warn" class="float-right">
                    Clear All
                </button>
            </th>
            <td mat-cell *matHeaderCellDef="let element" >
                <button mat-mini-fab  color="warn" class="float-right">
                    Close
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef >

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns : displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

    </table>

</mat-card>

        <button routerLink="home" >Go back</button>
    </p>

</mat-card>
